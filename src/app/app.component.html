<div>
  <div class="form-group">
    <label>Name</label>
    <input
      class="form-control"
      name="name"
      [(ngModel)]="user.name"
      #name="ngModel"
      required
    />
    <div [hidden]="name.valid || name.untouched" class="alert alert-danger">
      No name provided
    </div>
  </div>

  <div class="form-group">
    <label>Email</label>
    <input
      class="form-control"
      name="email"
      [(ngModel)]="user.email"
      #email="ngModel"
      required
      pattern="^[a-zA-Z0-9.!#$%&â€™*+/=?^_{|}~-]+@[a-zA-Z0-9-]+(?:\.[a-zA-Z0-9-]+)*$"
    />
    <div [hidden]="email.valid || email.untouched" class="alert alert-danger">
      Not correct email
    </div>
  </div>

  <div class="form-group">
    <label>Phone</label>
    <input
      class="form-control"
      name="phone"
      [(ngModel)]="user.phone"
      #phone="ngModel"
      required
      pattern="[0-9]{10}"
    />
    <div [hidden]="phone.valid || phone.untouched" class="alert alert-danger">
      Not correct phone
    </div>
  </div>
  <div class="form-group">
    <button
      [disabled]="name.invalid || email.invalid || phone.invalid"
      class="btn btn-default"
      (click)="addUser()"
    >
      Add
    </button>
  </div>
</div>
